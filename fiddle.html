<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 100vh;
        width: 100vw;
       }

       body{
       	margin: 0;
       	padding: 0;
       }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: -33.9542646, lng: 18.4714981};
        var map = new google.maps.Map(document.getElementById('map'), {
          mapTypeControl: true,
           
          streetViewControlOptions: {
              position: google.maps.ControlPosition.RIGHT_BOTTOM
          },

          mapTypeControlOptions: {
              style: google.maps.MapTypeControlStyle.HORIZONTAL_BAR,
              position: google.maps.ControlPosition.LEFT_BOTTOM
          },

          draggable: false, 
          zoomControl: false, 
          scrollwheel: false, 
          disableDoubleClickZoom: true,
          zoom: 18,
          center: uluru

        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDA-IBLs0bvwYtY8MAqXSOZNPtcg6u3cWI&callback=initMap">
    </script>
  </body>
</html>
