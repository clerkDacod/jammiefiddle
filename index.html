<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
       	  height: 100%;
        width: 100%;
               }

       body{
       	margin: 0;
       	padding: 0;
       	  height: 100vh;
        width: 100vw;
        position: relative;

       }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: -33.9542646, lng: 18.4714981};
        var map = new google.maps.Map(document.getElementById('map'), {
          mapTypeControl: true,
           
          streetViewControlOptions: {
              position: google.maps.ControlPosition.RIGHT_BOTTOM
          },

          mapTypeControlOptions: {
              style: google.maps.MapTypeControlStyle.HORIZONTAL_BAR,
              position: google.maps.ControlPosition.LEFT_BOTTOM
          },

          draggable: false, 
          zoomControl: true, 
          scrollwheel: false, 
          disableDoubleClickZoom: false,
          zoom: 18,
          center: uluru

        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>

    
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDA-IBLs0bvwYtY8MAqXSOZNPtcg6u3cWI&callback=initMap">
    </script>

    <div class="div" style="border: 1px grey solid; position: absolute; z-index: 100; bottom: 30px; margin:auto; left: 40%; background-color: grey; width: 25%; border-radius: 10px; height: 10%;">


    	This is the text<br />
    	This is the second text<br />
    </div>

    <input type="text" name="text" id="text" style=" position: absolute; z-index: 100; top: 200px; left: 40%; width: 25%; padding: 20px; border-radius: 5px;" placeholder="Where to?" />

  </body>
</html>
